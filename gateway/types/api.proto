syntax = "proto3";

package types;

message SocketTotalReply {
    int32  conn_total   = 1;
}

message SocketPushArgs {
    string  uid        = 1;
    string  uri        = 2;
    bytes   body       = 3;
    int32   body_codec = 4;
}

message SocketKickArgs {
    string  uid        = 1;
}
message SocketKickReply {
    bool  existed      = 1;
}

message GwHosts {
    repeated string http   = 1;
    repeated string socket = 2;
}
